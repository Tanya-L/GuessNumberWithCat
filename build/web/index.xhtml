<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Guess Number</title>
        <h:outputStylesheet library="css" name="MyStyle.css"/>
    </h:head>
    <h:body>
        <h:form>
            <h:graphicImage value="resources/img/cat.jpg"/> 
            
            <h3>
                Hello, my dear user! <br/> My name is Cat <br/> Let's play a game.<br/>
                Can you guess a number between #{guessNumberBean.min} 
                and #{guessNumberBean.max}
                <br/><br/>
            </h3>  
            
            <h:inputText value="#{guessNumberBean.userguess}"/>  
            <h:commandButton value="Guess" action="response"/> 
        </h:form>
    </h:body>
</html>
